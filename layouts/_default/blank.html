{{ define "hero" }}
  <section class="hero">
    <div class="wrapper row center-xs">
    <div class="col-md-7">
      {{ with .Params.pageHeader }}
        <h1>{{ . }}</h1>
      {{end}}

      {{ with .Params.subTitle }}
        <p class="p-t-sm">{{ . }}</p>
        {{end}}
      </div>
    </div>
  </section>
{{ end }}

{{ define "main" }}
  {{ .Content }}
{{ end }}
